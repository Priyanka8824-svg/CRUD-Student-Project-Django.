{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Student Form</title>
{% endblock %}

{% block content %}

<div class="container bg bg-secondary">
    <h1>Student Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" value="Submit" class="btn btn-success col-6 float-end">
        <input type="Reset" value="Reset" class="btn btn-warning col-6">
    </form>
</div>
{% endblock %}
